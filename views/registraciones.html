<section>  
  <div class="container">  
  <form>  
    <div class="step step-1 active">  
    <div class="form-group">  
      <label for="firstName">Nombre</label>  
      <input type="text" id="firstName" name="first-name">  
    </div>  
    <div class="form-group">  
      <label for="lastName">Apellido</label>  
      <input type="text" id="lastName" name="last-name">  
    </div>  
    <div class="form-group">  
      <label for="nickName">Nombre de usuario</label>  
      <input type="text" id="nickName" name="nick-name">  
    </div>  
    <button type="button" class="next-btn">Siguiente</button>  
    </div>  
    <div class="step step-2">  
    <div class="form-group">  
      <label for="email">Email</label>  
      <input type="text" id="email" name="email">  
    </div>  
    <div class="form-group">  
      <label for="phone">Celular</label>  
      <input type="number" id="phone" name="phone-number">  
    </div>  
    <button type="button" class="previous-btn">Siguiente</button>  
    <button type="button" class="next-btn">Anterior</button>  
    </div>  
    <div class="step step-3">  
    <div class="form-group">  
      <label for="country">Pais</label>  
      <input type="text" id="country" name="country">  
    </div>  
    <div class="form-group">  
      <label for="city">Ciudad</label>  
      <input type="text" id="city" name="city">  
    </div>  
    <div class="form-group">  
      <label for="postCode">Codigo Postal</label>  
      <input type="text" id="postCode" name="post-code">  
    </div>  
    <button type="button" class="previous-btn">Anterior</button>  
    <button type="submit" class="submit-btn">Enviar</button>  
    </div>  
  </form>  
  </div>  
</section>
